<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> UI calculator </title>
    <link rel="stylesheet" type="text/css" href="./ui.css">
</head>

<body>
    <section class="heading">UI calculator</section>
    <section class="footer">Developed and maintained by <a href="https://github.com/EJBEAN2op">EJ BEAN</a></section>
    <form class="calculator" name="calc">
        <input class="value" type="text" name="txt" readonly="">
        <span class="clear" onclick="document.calc.txt.value = ''">c</span>
        <span class="num"
            onclick="document.calc.txt.value = calc.txt.value.substr(0, calc.txt.value.length - 1)">âŒ«</span>
        <span class="num" onclick="document.calc.txt.value += '/'">/</span>
        <span class="num" onclick="document.calc.txt.value += '7'">7</span>
        <span class="num" onclick="document.calc.txt.value += '8'">8</span>
        <span class="num" onclick="document.calc.txt.value += '9'">9</span>
        <span class="multiply" onclick="document.calc.txt.value += '*'">x</span>
        <span class="num" onclick="document.calc.txt.value += '4'">4</span>
        <span class="num" onclick="document.calc.txt.value += '5'">5</span>
        <span class="num" onclick="document.calc.txt.value += '6'">6</span>
        <span class="minus" onclick="document.calc.txt.value += '-'">-</span>
        <span class="num" onclick="document.calc.txt.value += '3'">3</span>
        <span class="num" onclick="document.calc.txt.value += '2'">2</span>
        <span class="num" onclick="document.calc.txt.value += '1'">1</span>
        <span class="plus" onclick="document.calc.txt.value += '+'">+</span>
        <span class="num" onclick="document.calc.txt.value += '0'">0</span>
        <span class="num" onclick="document.calc.txt.value += '.'">.</span>
        <span class="equal" onclick="document.calc.txt.value = eval(calc.txt.value)">=</span>
    </form>
    <section class="toggle" id="togglebutton">
        <input onclick="toggle()" type="button" value="Toggle dark mode" id="mybtn"></input>
    </section>
    <script>
        function toggle() {
            var element = document.body;
            element.classList.toggle("dark-mode")
            var x = document.getElementById("mybtn");
            if (x.value == 'Toggle dark mode') x.value = 'Toggle light mode'
            else x.value = 'Toggle dark mode'
        }
    </script>
</body>

</html>
